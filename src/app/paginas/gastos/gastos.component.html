<h2>Pagina de gastos</h2>
<app-frm-gastos
  [gastoParaEditar]="gastoParaEditar()"
  (gastoAgregado)="agregarGasto($event)"
  (editame)="editandolo($event)"
></app-frm-gastos>

<app-listado-gastos
  [gastos]="gastos()"
  (gastoSeleccionado)="seleccionGasto($event)"
  (idEliminado)="eliminaGasto($event)"
></app-listado-gastos>
